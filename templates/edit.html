{% extends "base.html" %}

{% block title %}Edit Birthday{% endblock %}

{% block content %}
<div class="auth-container" style="max-width: 750px; text-align:left;">
    <header style="text-align:center;">
        <h1>✏️ Edit Birthday</h1>
        <p>Update the details for {{ birthday.name }}</p>
    </header>

    {% if fun_facts %}
    <section class="fun-facts-section">
        <h2>✨ Your Fun Facts! ✨</h2>
        <ul>
            {% for fact in fun_facts %}
                <li>{{ fact }}</li>
            {% endfor %}
        </ul>
    </section>
    {% endif %}

    <section class="add-birthday">
        <form method="POST" action="/edit/{{ birthday.id }}">
            <label for="name">Name</label>
            <input type="text" name="name" value="{{ birthday.name }}" required>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" value="{{ birthday.dob.strftime('%Y-%m-%d') }}" required>
            
            <label for="tob">Time of Birth (for fun facts!)</label>
            <input type="time" name="tob" value="{{ birthday.tob or '' }}">

            <label for="pob">Place of Birth (City/Town/District)</label>
            <input type="text" name="pob" value="{{ birthday.pob or '' }}">
            
            <label for="notes">Notes (optional)</label>
            <textarea name="notes">{{ birthday.notes or '' }}</textarea>

            <button type="submit">Update Birthday</button>
            <a href="/" class="cancel-btn">Cancel</a>
        </form>
    </section>
</div>
{% endblock %}
